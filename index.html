<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the first tab - salad</title>
    <link rel="stylesheet" type="text/css" href="./Clothes.css">
    <script src="./Times And Functions.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css" />
    <script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
</head>

<body>
    <div style="position: relative;">
        <div class="bannerbox">
            <div class="banner" style="position: relative;">
                <img src="./images/山水主页字体logo-透明.png" width="750px" style="margin-top: 200px;">
            </div>
        </div>
        <div class="center fs-h mainDate"
            style="position: relative;margin-top: 50px;margin-left: 00px;font-family: STZhongsong;">
            <p class="printDate">时间加载中...
                <script>printDate(searchE('printDate')[0])</script>
            </p>
        </div>
        <center>
            <div class="container">

                <form action="" class="parent">
                    <input type="text" name="inp" class="search" style="position: relative; margin-top:100px"
                        placeholder="输入http/https协议后的ip或域名(e.g:baidu.com)" onkeydown="keyup_submit(event);">
                </form>

            </div>
            <div>
                <p class="text" name="i" style="font-size: 18px;">签名加载中......
                    <script>inputing(); /*changeColor(searchE('text')[0]);*/</script>
                </p>
            </div>
            <div style="padding-left: 0px auto;">

                <button class="mdui-btn mdui-btn-icon" onclick="location.reload();">
                    <i class="mdui-icon material-icons">refresh</i>
                </button>

                &nbsp;

                <button class="mdui-btn mdui-btn-icon" onclick="window.open('#')">
                    <i class="mdui-icon material-icons">add</i>
                </button>

                &nbsp;

                <button class="mdui-btn mdui-btn-icon">
                    <i class="mdui-icon material-icons"
                        onclick="alert('彩蛋：\n1 输入bd进入百度\n2 输入gh进入github\n3 输入bing进入必应')">&#xe836;</i>
                </button>

                &nbsp;
                <button class="mdui-btn mdui-btn-icon">
                    <i class="mdui-icon material-icons" onclick="alert('开发中');">&#xe8b8;</i>
                </button>

            </div>
            <div class="mdui-card" style="width: 500px;position: relative;">
                <div class="mdui-card-media">
                    <img src="./images/水墨画-山水起始页.jpg" style="width: 500px" />
                    <div class="mdui-card-media-covered">
                        <div class="mdui-card-primary">
                            <div class="mdui-card-primary-title">Works Tab</div>
                            <div class="mdui-card-primary-subtitle">Clear ur work on ShanShuiFirstTab</div>
                        </div>
                        <div class="mdui-card-actions">
                            <button class="mdui-btn mdui-ripple mdui-ripple-white">待办</button>
                            <button class="mdui-btn mdui-ripple mdui-ripple-white"
                                mdui-dialog="{target: '#Cal'}">日历</button>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <img src="./images/salad.jpg" width="120px" height="120px"
                    style="border-radius: 100%; position: relative; bottom: -80px" />
            </div>

    </div>
    </center>
</body>

</html>
